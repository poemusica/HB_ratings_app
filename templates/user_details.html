{% extends 'base.html' %}
{% block body %}
<div class="melon-details">
    <h3>User {{ display_user.id }}'s Movie Ratings</h3>

<table class="table table-striped">
    <tr><th>Movie Name</th><th>Rating</th>
    {% for r in display_user.ratings%}
    <tr>
        <td><a href="/movie/{{r.movie_id}}">{{ r.movie.name }}</a></td>
        <td>{{ r.rating}}</td>
    {% endfor %}
</table>

</div>

{% endblock %}
